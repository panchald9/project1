<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Panchal Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ðŸ›’ Your Cart</h1>
    <div class="relative">
      <span class="text-lg font-semibold">Cart Items: </span>
      <span id="cart-count" class="inline-block w-6 h-6 text-center bg-blue-500 text-white rounded-full">0</span>
    </div>
  </header>

  <!-- Cart Items -->
  <main class="p-6">
    <div id="cart-container" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>

    <div class="mt-6 text-xl font-bold">
      Total Price: â‚¹<span id="total-price">0</span>
    </div>
  </main>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-container");
      const cartCountEl = document.getElementById("cart-count");
      const totalPriceEl = document.getElementById("total-price");

      container.innerHTML = "";

      let totalPrice = 0;

      cart.forEach((item, index) => {
        totalPrice += item.price;

        const itemDiv = document.createElement("div");
        itemDiv.className = "bg-white p-4 rounded-lg shadow";

        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover rounded mb-4">
          <h2 class="text-xl font-semibold">${item.name}</h2>
          <p class="text-gray-600">Price: â‚¹${item.price}</p>
          <button onclick="removeFromCart(${index})" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Remove</button>
        `;

        container.appendChild(itemDiv);
      });

      cartCountEl.textContent = cart.length;
      totalPriceEl.textContent = totalPrice;
      localStorage.setItem("cartCount", cart.length);
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart(); // Refresh the cart
    }

    // On page load
    window.onload = loadCart;
  </script>

</body>
</html>
