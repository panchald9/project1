<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sajavat: {
                primary: '#F4B5A4',
                dark: '#363130',
                light: '#FFF9F8'
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-sajavat-light flex items-center justify-center h-screen">
    <div class="bg-white rounded-xl shadow-lg flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
      <div class="bg-sajavat-dark text-white w-full md:w-1/2 p-8 flex flex-col justify-center items-center">
        <h2 class="text-2xl font-bold mb-4" id="panel-title">Hello, Welcome!</h2>
        <p class="mb-6" id="panel-subtext">Don't have an account yet?</p>
        <button id="toggle-button" class="border border-sajavat-primary text-sajavat-primary px-4 py-2 rounded-full hover:bg-sajavat-primary hover:text-sajavat-dark">Register</button>
      </div>

      <div class="w-full md:w-1/2 p-8">
        <!-- Login Form -->
        <div id="login-form">
          <h1 class="text-2xl font-semibold text-sajavat-dark mb-6">Login</h1>
          <form onsubmit="loginWithEmail(event)">
            <div class="mb-4">
              <label class="block text-sm font-bold mb-2" for="login-email">Email</label>
              <input class="w-full px-3 py-2 border rounded" type="email" id="login-email" placeholder="Enter your email" required />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-bold mb-2" for="login-password">Password</label>
              <input class="w-full px-3 py-2 border rounded" type="password" id="login-password" placeholder="Enter your password" required />
            </div>
            <button type="submit" id="btn-submit" class="w-full bg-sajavat-primary text-white py-2 rounded hover:bg-pink-400">Login</button>
          </form>

          <div class="mt-6 text-center text-gray-500 text-sm">or login with</div>

          <div class="flex justify-center gap-4 mt-4">
            <button onclick="googleLogin()" class="flex items-center gap-2 bg-white border border-gray-300 rounded px-4 py-2">
              <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5" /> Google
            </button>
            <button onclick="appleLogin()" class="flex items-center gap-2 bg-white border border-gray-300 rounded px-4 py-2">
              <img src="https://www.svgrepo.com/show/303128/apple-logo.svg" alt="Apple" class="w-5 h-5" /> Apple
            </button>
            <button onclick="facebookLogin()" class="flex items-center gap-2 bg-white border border-gray-300 rounded px-4 py-2">
              <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="w-5 h-5" /> Facebook
            </button>
          </div>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="hidden">
          <h1 class="text-2xl font-semibold text-sajavat-dark mb-6">Register</h1>
          <form onsubmit="registerWithEmail(event)">
            <div class="mb-4">
              <label class="block text-sm font-bold mb-2" for="register-name">Full Name</label>
              <input class="w-full px-3 py-2 border rounded" type="text" id="register-name" placeholder="Enter your full name" required />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-bold mb-2" for="register-email">Email</label>
              <input class="w-full px-3 py-2 border rounded" type="email" id="register-email" placeholder="Enter your email" required />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-bold mb-2" for="register-password">Password</label>
              <input class="w-full px-3 py-2 border rounded" type="password" id="register-password" placeholder="Create a password" required />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-bold mb-2" for="register-confirm">Confirm Password</label>
              <input class="w-full px-3 py-2 border rounded" type="password" id="register-confirm" placeholder="Confirm your password" required />
            </div>
            <button type="submit" id="register-submit" class="w-full bg-sajavat-primary text-white py-2 rounded hover:bg-pink-400">Register</button>
          </form>

          <div class="mt-6 text-center text-gray-500 text-sm">or register with</div>

          <div class="flex justify-center gap-4 mt-4">
            <button onclick="googleLogin()" class="flex items-center gap-2 bg-white border border-gray-300 rounded px-4 py-2">
              <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5" /> Google
            </button>
            <button onclick="appleLogin()" class="flex items-center gap-2 bg-white border border-gray-300 rounded px-4 py-2">
              <img src="https://www.svgrepo.com/show/303128/apple-logo.svg" alt="Apple" class="w-5 h-5" /> Apple
            </button>
            <button onclick="facebookLogin()" class="flex items-center gap-2 bg-white border border-gray-300 rounded px-4 py-2">
              <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="w-5 h-5" /> Facebook
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const toggleBtn = document.getElementById("toggle-button");
      const panelTitle = document.getElementById("panel-title");
      const panelSubtext = document.getElementById("panel-subtext");

      toggleBtn.addEventListener("click", () => {
        const isLoginVisible = !loginForm.classList.contains("hidden");

        if (isLoginVisible) {
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
          toggleBtn.textContent = "Login";
          panelTitle.textContent = "Join Us!";
          panelSubtext.textContent = "Already have an account?";
        } else {
          registerForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
          toggleBtn.textContent = "Register";
          panelTitle.textContent = "Hello, Welcome!";
          panelSubtext.textContent = "Don't have an account yet?";
        }
      });

      function googleLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider).catch(error => alert(error.message));
      }

      function facebookLogin() {
        const provider = new firebase.auth.FacebookAuthProvider();
        firebase.auth().signInWithPopup(provider).catch(error => alert(error.message));
      }

      function appleLogin() {
        alert("Apple login requires additional setup via Apple Developer Console");
      }

      function loginWithEmail(e) {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            alert("Logged in as: " + userCredential.user.email);
          })
          .catch(error => {
            alert("Login error: " + error.message);
          });
      }

      function registerWithEmail(e) {
        e.preventDefault();
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;
        const confirmPassword = document.getElementById("register-confirm").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            alert("Registered as: " + userCredential.user.email);
          })
          .catch(error => {
            alert("Registration error: " + error.message);
          });
      }
    </script>
  </body>
</html>
